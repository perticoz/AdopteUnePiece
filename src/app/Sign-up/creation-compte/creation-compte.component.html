<div class="container margetop">
  <div class=" row">
    <div class="col-12">
      <div class="titlewline">
        <div class="titlewline__title">Créer mon compte <br /></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form>
        <div class="account__box ">
          <div class="account__box__title mb-3"><h5>Vos identifiants</h5></div>
          <div class="box_inner">
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Email</label
              >
              <div class="col-md-6">
                <input type="email" class="form-control" id="email" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Mot de passe</label
              >
              <div class="col-md-6">
                <input type="password" class="form-control" id="password" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Confirmation mot de passe</label
              >
              <div class="col-md-6">
                <input type="password" class="form-control" id="confirmationpwd" />
              </div>
            </div>
          </div>
        </div>

        <div class="account__box ">
          <div class="account__box__title mb-3"><h5>Vos coordonnées</h5></div>
          <div class="box_inner">
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Civilité</label
              >
              <div class="col-md-6 pt-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Monsieur</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Madame</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Prénom</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="prenom" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Nom</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="nom" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >N° et Rue</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="adresse1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Comlément Adresse</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="adresse2" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Code Postal</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="codepostal" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Ville</label
              >
              <div class="col-md-6">
                <input type="text" class="form-control" id="ville" />
              </div>
            </div>
            <div>
                <button type="submit" class="btn  mb-2">Créer Compte</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
